<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Share%20Tech%20Mono"
    />
    <style>
      #disassembler {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row: 2;
      }

      #cpu_status {
        grid-column: 2;
        grid-row: 2;
      }

      #screen {
        grid-column-start: 1;
        grid-column-end: 6;
        grid-row: 1;
        justify-self: center;
      }

      #control {
        display: inline-block;
      }

      #main > div {
        height: 100%;
        overflow: scroll;
      }

      table {
        table-layout: auto;
        overflow: scroll;
      }

      html {
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      body,
      #main {
        max-width: unset;
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #main {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: auto, 1fr;
        grid-column-gap: 40px;
        grid-row-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="screen">
        <canvas width="966px" height="250px" id="screen_canvas"></canvas>
      </div>
      <div id="cpu_status">
        <div id="controls">
          <button id="single_step">Single step</button>
          <button id="run">Run</button>
          <button id="pause">Pause</button>
        </div>

        <div id="registers">
          <table>
            <thead>
              <th colspan="2">Registers</th>
            </thead>
            <tbody id="register_table"></tbody>
          </table>
        </div>
        <div id="flags">
          <table>
            <thead>
              <th colspan="2">Flags</th>
            </thead>
            <tbody id="flag_table"></tbody>
          </table>
        </div>
        <div id="stack">
          <table>
            <thead>
              <th colspan="2">Stack</th>
            </thead>
            <tbody id="stack_table"></tbody>
          </table>
        </div>
      </div>
      <div id="disassembler">
        <div>
          <table>
            <thead>
              <th colspan="4">Memory</th>
            </thead>
            <tbody id="mem_table"></tbody>
          </table>
        </div>
      </div>
      <div id="databus">
        <table>
            <th colspan="4">Databus</th>
            <tbody>
              <tr><td>Selected address</td><tr id="databus_selected"></tr></tr>
              <tr><td>Selected mode</td><tr id="databus_mode"></tr></tr>
              <tr><td>Data to cpu</td><tr id="databus_data_in"></tr></tr>
              <tr><td>Data from cpu</td><tr id="databus_data_out"></tr></tr>
            </tbody>
        </table>

        <table>
            <th colspan="4">Cassette</th>
            <tbody>
              <tr><td>Selected deck</td><tr id="cassette_deck"></tr></tr>
              <tr><td>Speed</td><tr id="cassette_speed"></tr></tr>
              <tr><td>Direction</td><tr id="cassette_dir"></tr></tr>
              <tr><td>Headpos</td><tr id="cassette_pos"></tr></tr>
              <tr><td>Status</td><tr id="cassette_status"></tr></tr>
            </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
